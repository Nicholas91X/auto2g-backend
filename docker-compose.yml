version: '3.8'

services:
  backend:
    build: .
    container_name: auto2g-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./jwt-keys:/app/jwt-keys
      - ./config:/app/config
      - a2g_uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/auto2g?schema=public
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:14-alpine
    container_name: auto2g-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=auto2g
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
  a2g_uploads: